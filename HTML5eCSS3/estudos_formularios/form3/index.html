<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>

    <main class="login">
        
        <div class="loginContainer">
            
            <h1 class="loginTitle">Login</h1>
            
            <form class="loginForm">
                <input class="loginInput" type="email" placeholder="Email">
                <span class="loginInputBorder"></span>
                <input class="loginInput" type="password" placeholder="Senha">
                <span class="loginInputBorder"></span>

                <button class="loginSubmit">Login</button>
                <a class="loginReset" href="a">Esqueci a Senha</a>

            </form>

        </div>

    </main>

</body>
</html>
